<div class="col-sm-12">
    <div class="col-sm-4">
        <div class="row">
            <div class="well">
                <legend>Memory Usage</legend>
                <form>
                    <!--<div class="form-group">-->
                        <!--<div class="row">-->
                            <!--<div class="col-sm-4">-->
                                <!--<input type="checkbox" ng-model="showDetail"/> Show Memory Pool-->
                            <!--</div>-->
                            <!--<div class="col-sm-4">-->
                                <!--<input type="checkbox" ng-model="showMemoryPool"/> MemPool-->
                            <!--</div>-->
                            <!--<div class="col-sm-4">-->
                                <!--<input type="checkbox" ng-model="showCpuUsage"/> CPU-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dropdown">
                                    <a class="dropdown-toggle btn btn-primary" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </a>
                                    <label>Start</label>
                                    <span style="padding-left:10px;">{{startTime | date : 'yyyy-MM-dd HH:mm'}}</span>
                                    <ul class="dropdown-menu" role="menu">
                                        <datetimepicker data-ng-model="startTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown1','minuteStep':2 }"/>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dropdown">
                                    <a class="dropdown-toggle btn btn-primary" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </a>
                                    <label>End</label>
                                    <span style="padding-left:10px;">{{endTime | date : 'yyyy-MM-dd HH:mm'}}</span>
                                    <ul class="dropdown-menu" role="menu">
                                        <datetimepicker data-ng-model="endTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown2','minuteStep':2 }"/>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <!--<div class="row" ng-show="showMemoryUsage">-->
            <!--<div class="well">-->
                <!--<div id="graphAppMemUsage" class="graph"></div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row" ng-show="showMemoryPool">
            <div class="well">
                <div id="graphMemPoolUsage" class="graph"></div>
            </div>
        </div>
        <div class="row" ng-show="showCpuUsage">
            <div class="well">
                <div id="graphCpuUsage" class="graph"></div>
            </div>
        </div>
    </div>
</div>
